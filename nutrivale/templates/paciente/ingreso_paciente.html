{% extends 'layout.html' %}


{% block title %}Ingresar Paciente{% endblock title %}

{% block body %}
<form method="POST">
    <table class="table">
        {{ form.as_table }}
        {% csrf_token %}
        <tr>
            <td>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </td>
        </tr>
    </table>
    
</form>
{% endblock body %}
